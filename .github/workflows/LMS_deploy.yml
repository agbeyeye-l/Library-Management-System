name: LMS build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{secrets.LMS_SECRET_KEY}}
      EMAIL_HOST_USER: ${{secrets.EMAIL_HOST_USER}}
      EMAIL_HOST_PASSWORD: ${{secrets.EMAIL_HOST_PASSWORD}}
      EMAIL_HOST: ${{secrets.EMAIL_HOST}}
      EMAIL_USE_TLS : ${{secrets.EMAIL_USE_TLS}}
      DEBUG : ${{secrets.DEBUG}}
      ACCESS_TOKEN_LIFETIME : ${{secrets.ACCESS_TOKEN_LIFETIME}}
      REFRESH_TOKEN_LIFETIME : ${{secrets.REFRESH_TOKEN_LIFETIME}}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: user-db
        ports: 
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Cache dependency
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{runner.os}}-pip-${{ hashFiles('**/requirements.txt')}}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Check python version
        run: python --version
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run Migration
        run: python src/manage.py migrate
      - name: Run Test
        run: python src/manage.py test

  Docker-build:
      runs-on: ubuntu-latest
      steps:
        - name: Setup QEMU
          uses: docker/setup-qemu-action@v1
        - name: Setup docker buildx
          uses: docker/setup-buildx-action@v1
        - name: Login to dockerhub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - name: Build and push
          id: docker_build
          uses: docker/build-push-action@v2
          with:
            push: true
            tags: ${{secrets.DOCKERHUB_USERNAME}}/libray_management_system:latest
        - name: Image digest
          run: echo ${{ steps.docker_build.outputs.digest }}
